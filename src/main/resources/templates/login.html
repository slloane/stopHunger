<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="/form.css" />
	
</head>
<body style="background: linear-gradient(180deg, #26B893 0%, #74ba6e 100%);">

	
	
	<div class = "container" style="margin-top: 10%; margin-bottom:50%;">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1 style="text-align:center; color:white;"> Authentification </h1>
				<div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Email ou mot de passe invalid.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Vous êtes déconnectés.</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Email </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Email ID" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				</div>
						</div>
					</div>
				<div class="form-group">
						<span style="text-align:center">Nouveau utilisateur? <a href="/" th:href="@{/registration}">Inscrivez-vous ici</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
