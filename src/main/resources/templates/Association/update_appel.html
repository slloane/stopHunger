<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/form.css" />
   
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;900&display=swap"
     rel="stylesheet"
   />
   <style>

       h1{

    font-family:"Poppins",sans serif;



}



   </style>
</head>
<body>

	<th:block th:include="Association/standard"></th:block>
 <link rel="stylesheet" href="/form.css" />
   
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;900&display=swap"
     rel="stylesheet"
   />
<div class="center">
	<div class="container">
		<h1>Modifier l'appel aux dons</h1>
		<div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              
		<hr>
		<form action="#" th:action="@{/Association/{id}/saveAppelsAuxDons (id=${Association.id})}" th:object="${AppelsAuxDons}"
			method="POST">
						<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
		
			
           <div class="field padding-bottom--24">
           			
			<label for="email">description:</label>
            <input type="text" th:field="*{description}" class='input-line full-width'>
			
			</div>
                <div class="field padding-bottom--24">
                  
				
		      <label for="password">objectif:</label>
				
				<input type="text" th:field="*{objectif}" placeholder="Quantite Offre" class='input-line full-width'>
              	
	            
	             </div>
                <div class="field padding-bottom--24">
	             <label for="email">montant cible:</label>
             	<input type="text" th:field="*{montant_cible}" class='input-line full-width'>
				 </div>
				 
                  <div class="field padding-bottom--24">
                    <label for="email">gens cible:</label>
                	<input type="text" th:field="*{gens_cible}" class='input-line full-width'>
                	
                	</div>
				 
                  <div class="field padding-bottom--24">
                    
                             <label for="email">statut:</label>
	                          <input type="text" th:field="*{statut}" class='input-line full-width'>
				                      
				  
                  </div>  
                
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Modifier Appel Aux dons">
                  
                </div>
				
		</form>
		
		<hr>
		
		
	</div>
	</div>
</body>
</html>
