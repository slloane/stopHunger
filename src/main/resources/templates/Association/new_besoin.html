<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Stackfindover: Sign in</title>
     <link rel="stylesheet" href="/form.css" />
  
</head>
<body>

	<th:block th:include="Association/standard"></th:block>
	<div class="center1">

	<h1>Nouveau Besoin</h1>
	<div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
    <form action="#" th:action="@{/Association/{id}/saveBesoin (id=${Association.id})}" th:object="${besoin}" method="POST">
        <div class="field padding-bottom--24">
                  <label for="email">Nombre de plats:</label>
      			<input type="text" th:field="*{nbrePlats}"
				placeholder="Nombre de plats" class='input-line full-width'></input>
      
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Date de besoin:</label>
                  </div>
               <input type="datetime-local" th:field="*{dateBesoin}"
				placeholder="date de besoin" class='input-line full-width'>
                  
                  
                </div>
                <div class="field padding-bottom--24">
                    <label for="email">Type de plats:</label>
                    <input type="text" th:field="*{typePlat}"
				placeholder="type de plats"  class='input-line full-width'></input>
                    
                  </div>
               
				 <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Ajouter besoin">
                  
                </div>
        
        
    </form>
    </form>

     		 </div>
    
   		</div>
      </div>
      </div>
   
</body>

</html>
