<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Appels aux dons Management System</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">	
	</head>
	<th:block th:include="Boulangerie/Boulangerie_interface"></th:block>
		<div class="container my-2">
			<h1>Liste des appels Aux Dons</h1>    
	   <div th:each="AppelsAuxDons : ${listAppelsAuxDons}" class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 th:text="${AppelsAuxDons.objectif}" class="my-0 font-weight-normal"></h4>
          </div>
          <div class="card-body">
          <small>Goal</small><h3 th:text="${AppelsAuxDons.montant_cible}"></h3>
            <ul class="list-unstyled mt-3 mb-4">
              <li th:text="${AppelsAuxDons.description}"></li>
              <small>catégorie ciblée</small><li th:text="${AppelsAuxDons.gens_cible}"></li>
              <small>statut</small><li th:text="${AppelsAuxDons.statut}"></li>
            </ul>
            <a th:href="@{/Association/infos/{id}(id=${AppelsAuxDons.id})}" class="btn btn-primary">Donner</a>
           
          </div>
        </div>
							
			         <div th:if = "${totalPages > 1}">
						<div class = "row col-sm-10">
							<div class = "col-sm-2">
								Total Rows: [[${totalItems}]] 
							</div>
							<div class = "col-sm-1">
								<span th:each="i: ${#numbers.sequence(1, totalPages)}">
									<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
									<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
								</span>
							</div>
							<div class = "col-sm-1">
								<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
								<span th:unless="${currentPage < totalPages}">Next</span>
							</div>
							 <div class="col-sm-1">
			    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
								<span th:unless="${currentPage < totalPages}">Last</span>
			   				 </div>
						</div>
					</div>
	    </div>
	</body>
</html>
